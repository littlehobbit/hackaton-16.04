<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Chat</title>
  <link rel="stylesheet" type="text/css" href="../css/Chat-style.css">
</head>
<body>
<div class="chat">
  <img src="https://3dnews.ru/assets/external/illustrations/2020/01/22/1001998/29.jpg" alt="Avatar">
  <p>Hello. How are you today?</p>
  <span class="time-right">11:00</span>
</div>
<div class="chat darker">
  <img src="https://3dnews.ru/assets/external/illustrations/2020/01/22/1001998/29.jpg" alt="Avatar" class="right">
  <p>Hey! I'm fine. Thanks for asking!</p>
  <span class="time-left">11:01</span>
</div>
</body>
</html>
